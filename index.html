<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/wLvRLav.png');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        textarea {
            width: 80%;
            height: 50%;
            padding: 10px;
            font-size: 16px;
            resize: none;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea placeholder="Paste your notes here..."></textarea>
    </div>
</body>
</html>
